<div class="dropdown-menu">
  <form class="px-4 py-3" [formGroup]="articleForm" (ngSubmit)="onSave()">
    <div class="form-group">
      <label for="exampleDropdownFormTitle">Title</label>
      <input style="width: 450px" formControlName="title" type="text" class="form-control" id="exampleDropdownFormTitle" [value]="articleEdit.title">
      <small *ngIf="articleForm.controls.title.errors" id="emailHelp" class="form-text text-muted text-danger">Tiêu đề phải ít nhất 5 kí tự.</small>
    </div>
    <div class="form-group">
      <label for="exampleDropdownFormURL">URL</label>
      <input style="width: 450px" formControlName="url" type="text" class="form-control" id="exampleDropdownFormURL" [value]="articleEdit.url">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
