
<div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link" routerLink="" id="navbarDropdown" role="button" data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false">
            Read News
          </a>
        </li>
      </ul>
      <div class="form-inline my-2 my-lg-0">
        <input [(ngModel)]="keySearch" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" (input)="searchSong()">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </div>
    </div>
  </nav>
</div>


<br>
<h2>Youtube playlist</h2>
<ul>
  <li *ngFor="let item of listVideo">
    <a [routerLink]="['/video', item.id]">{{item.song}}</a>
  </li>
</ul>

<router-outlet></router-outlet>
