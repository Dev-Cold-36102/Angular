<div>
<fieldset>
  <legend>News</legend>
  <div *ngFor="let art of articles">
    <div  style="background-color: antiquewhite">
      <a href="{{art.url}}" target="_blank">{{art.title}}</a>
      <br/>
      {{art.likes}} likes.
      <button (click)="likeThis(art)">Like</button>
    </div>
    <br>
  </div>
</fieldset>
</div>
